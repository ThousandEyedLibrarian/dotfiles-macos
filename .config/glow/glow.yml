# Glow Configuration - Gruvbox Retro Theme

# Use custom gruvbox theme (path to JSON stylesheet)
style: "~/.config/glow/gruvbox-retro.json"

# Enable mouse support in TUI mode
mouse: false

# Use pager for long documents
pager: false

# Word wrap at 90 columns for better readability
width: 100

# Show line numbers in TUI mode
showLineNumbers: false

# Preserve original markdown newlines
preserveNewLines: true

# Show all files including hidden
all: false

# Local files only (disable network access)
local: false
